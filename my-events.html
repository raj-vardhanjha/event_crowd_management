<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - Event Crowd Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="my-events.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">EventFlow</div>
        <div class="nav-links">
            <a href="my-events.html" class="active">My Events</a>
            <a href="events.html">Upcoming Events</a>
            <a href="events.html#ongoing">Ongoing Events</a>
            <a href="organize-event.html" class="organize-btn">Organize Event</a>
            <a href="#profile">Profile</a>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="my-events-dashboard">
        <header class="dashboard-header">
            <h1>My Events</h1>
            <div class="header-actions">
                <select id="eventFilter" class="event-filter">
                    <option value="all">All Events</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="past">Past</option>
                </select>
                <a href="organize-event.html" class="create-event-btn">
                    <i class="fas fa-plus"></i> Create New Event
                </a>
            </div>
        </header>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated by JavaScript -->
        </div>

        <div id="noEvents" class="no-events hidden">
            <div class="no-events-content">
                <i class="fas fa-calendar-plus"></i>
                <h2>No Events Yet</h2>
                <p>Start by creating your first event!</p>
                <a href="organize-event.html" class="create-event-btn">Create Event</a>
            </div>
        </div>
    </main>

    <script src="my-events.js"></script>
</body>
</html>
